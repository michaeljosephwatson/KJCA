<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Analysis | KJCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/components/Header.js"></script>
    <script type="module" src="js/components/Footer.js"></script>
    <script type="module" src="js/components/ChessBoard.js"></script>
    <script type="module" src="js/analysis.js"></script>
</head>
<body class="bg-slate-900 flex flex-col min-h-screen text-white">

    <main-header></main-header>

    <main class="flex-grow flex flex-col items-center py-8">
        <h2 class="text-3xl font-bold mb-4">Analysis Board</h2>
        
        <chess-board></chess-board>

        <div class="mt-6 flex gap-4">
            <button id="undo-button" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded">Undo Move</button>
            <button id="reset-button" class="bg-slate-700 hover:bg-slate-600 px-6 py-2 rounded">Reset Board</button>
        </div>
    </main>

    <main-footer></main-footer>
</body>
</html>
