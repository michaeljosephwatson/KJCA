<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Board | KJCA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/components/Header.js"></script>
    <script type="module" src="js/components/Footer.js"></script>
    <script type="module" src="js/components/ChessBoard.js"></script>
    <script type="module" src="js/analysis.js"></script>

    <style>
        .news-headline { font-family: serif; }
    </style>
</head>
<body class="bg-[#f4f4f4] min-h-screen flex flex-col font-sans text-gray-900">

    <main-header></main-header>

    <section class="bg-white border-b mb-12">
        <div class="max-w-4xl mx-auto px-4 py-10 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter text-slate-900 news-headline mb-3">Analysis Board</h1>
            <p class="text-lg text-slate-500">Practice moves and explore positions at your own pace.</p>
        </div>
    </section>

    <main class="flex-grow max-w-4xl mx-auto w-full px-4 pb-20">
        <div class="flex flex-col items-center">
            
            <div class="bg-white p-4 md:p-8 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-center mb-8">
                    <chess-board id="main-board" class="shadow-xl rounded overflow-hidden border-8 border-slate-800"></chess-board>
                </div>

                <div class="flex justify-center gap-6 py-4 border-t border-slate-100">
                    <button id="undo-button" class="flex items-center gap-2 text-slate-600 hover:text-slate-900 font-bold transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Undo Move
                    </button>
                    
                    <div class="w-px h-6 bg-slate-200 self-center"></div>

                    <button id="reset-button" class="text-red-600 hover:text-red-700 font-bold transition">
                        Reset Board
                    </button>
                </div>
            </div>

            <p class="mt-8 text-sm text-slate-400 italic">
                Moves are not saved. This is a temporary practice board.
            </p>

        </div>
    </main>

    <main-footer></main-footer>
</body>
</html>
