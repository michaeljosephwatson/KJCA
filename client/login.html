<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - KJCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/components/Header.js"></script>
    <script type="module" src="js/components/Footer.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <main-header></main-header>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white shadow-xl rounded-2xl w-full max-w-md overflow-hidden">
            
            <div class="flex border-b">
                <button id="tab-login" class="w-1/2 py-4 text-center font-bold bg-white text-blue-600 border-b-2 border-blue-600">Login</button>
                <button id="tab-signup" class="w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100">Sign Up</button>
            </div>

            <div id="login-section" class="p-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email Address <span class="text-red-500">*</span></label>
                        <input type="email" id="email" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 transition shadow-md">Login</button>
                    <p id="auth-msg" class="text-center text-sm mt-4 font-semibold"></p>
                </form>
            </div>

            <div id="signup-section" class="p-8 hidden">
                <h2 class="text-2xl font-bold mb-1 text-gray-800">Create Account</h2>
                <p class="text-[10px] text-gray-400 mb-6 uppercase tracking-wider font-bold">
                    Fields marked with <span class="text-red-500">*</span> are required
                </p>
                
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Username <span class="text-red-500">*</span></label>
                        <input type="text" id="reg-username" placeholder="Choose a public username" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">Email Address <span class="text-red-500">*</span></label>
                        <input type="email" id="reg-email" placeholder="you@example.com" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Password <span class="text-red-500">*</span></label>
                            <input type="password" id="reg-password" placeholder="Min 6 chars" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500" required minlength="6">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Confirm <span class="text-red-500">*</span></label>
                            <input type="password" id="reg-password-confirm" placeholder="Repeat password" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Date of Birth <span class="text-red-500">*</span></label>
                            <input type="date" id="reg-dob" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">Postcode</label>
                            <input type="text" id="reg-postcode" placeholder="(Optional)" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">FIDE Code</label>
                            <input type="text" id="reg-fide" placeholder="(Optional)" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">ECF Code</label>
                            <input type="text" id="reg-ecf" placeholder="(Optional)" class="w-full p-2 border rounded-md outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-bold hover:bg-green-700 transition uppercase tracking-widest text-sm shadow-md mt-2">Sign Up</button>
                    <p id="reg-msg" class="text-center text-sm mt-4 font-semibold"></p>
                </form>
            </div>
        </div>
    </div>

    <main-footer></main-footer>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        // Tab switching logic remains the same
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');

        tabLogin.onclick = () => {
            loginSection.classList.remove('hidden');
            signupSection.classList.add('hidden');
            tabLogin.className = "w-1/2 py-4 text-center font-bold bg-white text-blue-600 border-b-2 border-blue-600 transition-all";
            tabSignup.className = "w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100 transition-all";
        };

        tabSignup.onclick = () => {
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
            tabSignup.className = "w-1/2 py-4 text-center font-bold bg-white text-green-600 border-b-2 border-green-600 transition-all";
            tabLogin.className = "w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100 transition-all";
        };
    </script>
</body>
</html>
