<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - KJCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/components/Header.js"></script>
    <script type="module" src="js/components/Footer.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <main-header></main-header>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white shadow-xl rounded-2xl w-full max-w-md overflow-hidden">
            
            <div class="flex border-b">
                <button id="tab-login" class="w-1/2 py-4 text-center font-bold bg-white text-blue-600 border-b-2 border-blue-600">Login</button>
                <button id="tab-signup" class="w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100">Sign Up</button>
            </div>

            <div id="login-section" class="p-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full mt-1 p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="w-full mt-1 p-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 transition">Login</button>
                    <p id="auth-msg" class="text-center text-sm mt-4"></p>
                </form>
            </div>

            <div id="signup-section" class="p-8 hidden">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Account</h2>
                <form id="signup-form" class="space-y-4">
                    <input type="text" id="reg-username" placeholder="Username" class="w-full p-2 border rounded-md" required>
                    <input type="email" id="reg-email" placeholder="Email Address" class="w-full p-2 border rounded-md" required>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="password" id="reg-password" placeholder="Password" class="p-2 border rounded-md" required>
                        <input type="password" id="reg-password-confirm" placeholder="Confirm" class="p-2 border rounded-md" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs text-gray-500">Date of Birth</label>
                            <input type="date" id="reg-dob" class="w-full p-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500">Postcode</label>
                            <input type="text" id="reg-postcode" placeholder="e.g. BR6" class="w-full p-2 border rounded-md" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="reg-fide" placeholder="FIDE Code" class="p-2 border rounded-md">
                        <input type="text" id="reg-ecf" placeholder="ECF Code" class="p-2 border rounded-md">
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md font-bold hover:bg-green-700 transition">Register</button>
                    <p id="reg-msg" class="text-center text-sm mt-4"></p>
                </form>
            </div>
        </div>
    </div>

    <main-footer></main-footer>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');

        tabLogin.onclick = () => {
            loginSection.classList.remove('hidden');
            signupSection.classList.add('hidden');
            tabLogin.className = "w-1/2 py-4 text-center font-bold bg-white text-blue-600 border-b-2 border-blue-600";
            tabSignup.className = "w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100";
        };

        tabSignup.onclick = () => {
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
            tabSignup.className = "w-1/2 py-4 text-center font-bold bg-white text-green-600 border-b-2 border-green-600";
            tabLogin.className = "w-1/2 py-4 text-center font-bold bg-gray-50 text-gray-500 hover:bg-gray-100";
        };
    </script>
</body>
</html>
