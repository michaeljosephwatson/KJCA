<html>
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KJCA</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="js/components/Header.js"></script>
        <script type="module" src="js/components/Footer.js"></script>
    </head>  

    <body>

        <main-header></main-header>

        <main class="flex-grow bg-gray-100 p-6">
            <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-6">Login / Sign Up</h2>
                <form id="auth-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
                    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
                    <div class="flex space-x-2">
                        <button type="submit" id="btn-login" class="flex-1 bg-blue-600 text-white py-2 rounded">Login</button>
                        <button type="button" id="btn-signup" class="flex-1 border border-blue-600 text-blue-600 py-2 rounded">Sign Up</button>
                    </div>
                </form>
                <p id="auth-msg" class="mt-4 text-sm text-center"></p>
            </div>
        </main>
        
        <main-footer></main-footer>

        <script type="module" src="js/auth.js"></script>
    </body>

</html>
